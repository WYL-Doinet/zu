<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use a beautiful, romantic font for headings */
        .font-dancing-script {
            font-family: 'Dancing Script', cursive;
        }

        /* Use a clean, readable font for the body */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Hide scrollbars */
        }

        /* Container for the floating hearts */
        .kiss-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Allows clicks to pass through */
            overflow: hidden;
            z-index: 0;
        }

        /* Individual heart styling */
        .heart {
            position: absolute;
            bottom: -50px;
            /* Start below the screen */
            font-size: 2rem;
            color: #ff7b7b;
            animation: floatUp 5s linear forwards;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(255, 123, 123, 0.8);
        }

        /* Keyframe animation for floating up and fading out */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Styling for the main content card to ensure it's above the hearts */
        .content-card {
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-pink-200 to-red-200 flex items-center justify-center min-h-screen">

    <!-- This container will hold the animated hearts -->
    <div id="kissContainer" class="kiss-container"></div>

    <!-- Main content card -->
    <div class="content-card bg-white/70 backdrop-blur-sm p-8 sm:p-12 rounded-3xl shadow-2xl text-center max-w-lg mx-4">
        <h1 class="font-dancing-script text-5xl sm:text-7xl text-red-500 mb-4">To My One and Only</h1>
        <p class="text-gray-700 text-lg sm:text-xl mb-8">
            Every beat of my heart whispers your name. You are my sunshine in every storm, my calm in every chaos. If
            love were a number, mine for you would break every limit â€” forever and always. ðŸ’–
        </p>

    
        <button id="kissButton"
            class="bg-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-red-600 active:scale-95 transform transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-red-300">
            Take a Kiss ðŸ’“
        </button>
    </div>


    <script>
        
        const kissButton = document.getElementById('kissButton');
        const kissContainer = document.getElementById('kissContainer');

        function createKiss() {
         
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’“';

       
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.fontSize = `${Math.random() * 1.5 + 1}rem`; 
            heart.style.animationDuration = `${Math.random() * 3 + 4}s`; 

        
            kissContainer.appendChild(heart);

           
            setTimeout(() => {
                heart.remove();
            }, 7000); 
        }

        kissButton.addEventListener('click', () => {
            for (let i = 0; i < 10; i++) {
                setTimeout(createKiss, i * 50);
            }
        });
    </script>

</body>

</html>
